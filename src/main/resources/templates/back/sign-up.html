<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--左侧导航栏-->
		<div th:replace="back/left::left"></div>
		<!--/左侧导航栏-->
		<!-- 头部导航 -->
		<div th:replace="back/header::header"></div>
		<!-- /头部导航 -->
		<!-- main content start-->
			<div id="page-wrapper">
				<div class="main-page signup-page">
					<h3 class="title1">新增员工</h3>
					<div class="sign-up-row widget-shadow">
						<h5>员工信息 :</h5>
						<form id="staffSignUpForm">
							<div class="sign-u">
								<div class="sign-up1">
									<h4>姓 名* :</h4>
								</div>
								<div class="sign-up2">
									<input name="staffName" type="text" required>
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="sign-u">
								<div class="sign-up1">
									<h4>身 份 证 号* :</h4>
								</div>
								<div class="sign-up2">
									<input name="staffIdcard" type="text" required>
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="sign-u">
								<div class="sign-up1">
									<h4>联系电话* :</h4>
								</div>
								<div class="sign-up2">
									<input name="staffTelephone" type="text" required>
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="sign-u">
								<div class="sign-up1">
									<h4>性别* :</h4>
								</div>
								<div class="sign-up2">
									<label>
										<input name="staffSex" type="radio"  value="1" required>
										男
									</label>
									<label>
										<input name="staffSex" type="radio"  value="0" required>
										女
									</label>
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="sign-u">
								<div class="sign-up1">
									<h4>邮箱地址* :</h4>
								</div>
								<div class="sign-up2">
									<input name="staffEmail" type="text" required>
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="sign-u">
								<div class="sign-up1">
									<h4>职位* :</h4>
								</div>
								<div class="sign-up2">
									<label>
										<input name="staffAuthority" type="radio"  value="1" required>
										员工
									</label>
									<label>
										<input name="staffAuthority" type="radio" value="2" required>
										经理
									</label>
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="sub_home">
								<input type="button" onclick="insertStaff()" value="新增">
								<input type="button" value="返回">
								<div class="clearfix"> </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div th:replace="back/footer::footer" class="footer"></div>
        <!--//footer-->
	</div>
	<!-- Classie -->
		<script src="assets/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
