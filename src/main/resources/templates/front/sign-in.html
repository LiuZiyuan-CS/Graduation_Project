<body>
	<h1>欢迎光临迪卢克斯酒店</h1>
	<div class="form-w3ls">
		<ul class="tab-group cl-effect-4">
			<li class="tab active"><a href="#signin-agile">登 录</a></li>
			<li class="tab"><a href="#signup-agile">注 册</a></li>
			<li class="tab"><a href="#forget-agile">忘记密码</a></li>
		</ul>
		<div class="tab-content">
			<div id="signin-agile">
				<!-- 登陆页面表单 -->
				<form id="signInForm">
					<p class="header">用 户 姓 名</p>
						<input type="text" name="userName"  required>
					<p class="header">密 码</p>
					<input type="password" name="userPassword" required>
					<input type="checkbox" name="rememberUsername" id="rememberUsername" value="1" />
					<label for="rememberUsername" style="color: #FFFFFF">
						<span></span>记住我?
					</label> 
					<input type="button" onclick="signIn()" class="sign-in"	value="登&nbsp;&nbsp;&nbsp;录">
					<ul class="links">
						<li class="pass-w3ls"><a href="#">使用第三方登录 ？</a></li>
					</ul>
				</form>
			</div>
			<div id="signup-agile">
				<form id="signUpForm">
					<p class="header">用 户 姓名</p>
					<input type="text" name="userName" required>
					
					<p class="header">性 别</p>
					<div>
						<label style="float: left; width: 50%; color: #FFFFFF">
							<input name="userSex" checked="checked" type="radio" value="1" />男
						</label> 
						<label style="float: right; width: 50%; color: #FFFFFF">
							<input name="userSex" type="radio" value="0" />女 
						</label>
					</div>
					
					<p class="header">联 系 电 话</p>
					<input type="tel" name="userTelephone" required>
					
					<p class="header">身 份 证 号</p>
					<input type="tel" name="userIdcard" required>

					<p class="header">邮 箱 地 址</p>
					<input type="email" name="userEmail" required>

					<p class="header">密 码</p>
					<input type="password" id="signUpPwd" name="userPassword" required>

					<p class="header">确 认 密 码</p>
					<input type="password" name="confirmPassword" required>

					<input type="button" onclick="signUp()" class="register"
						value="注&nbsp;&nbsp;&nbsp;册">
				</form>
			</div>
			<div id="forget-agile"> 
				<form id="resetPasswordForm">

					<p class="header">用 户 姓 名</p>
					<input type="text" name="userName">

					<p class="header">邮 箱 地 址</p>
					<input type="email" name="userEmail">
					<div>
						<p class="header">验 证 码</p>
						<input type="text" style="width: 69%;" name="verificationCode">
						<button type="button" id="verification"
							onclick="sendVerificationCode()">发送验证码</button>
					</div>

					<p class="header">请 输 入 新 密 码</p>
					<input type="password" id="resetPwd" name="userPassword">

					<p class="header">请 确 认 新 密 码</p>
					<input type="password" name="confirmPassword"> 
					<input type="button" onclick="resetPassword()" class="forget" value="重置密码">
				</form>
			</div>
		</div>
		<!-- tab-content -->
	</div>
